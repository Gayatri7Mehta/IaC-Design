name: Deploy to AWS ECS

on:
  push:
    branches:
      - main  # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Amazon ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry: 381492074600.dkr.ecr.ap-south-1.amazonaws.com/helloworld

    - name: Build, tag, and push image to ECR
      env:
        ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        ECR_REPOSITORY: helloworld
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Register task definition in ECS
      run: |
        TASK_DEFINITION=$(printf '{
          "family": "hello-world-task",
          "containerDefinitions": [
            {
              "name": "hello-world",
              "image": "%s.dkr.ecr.ap-south-1.amazonaws.com/helloworld:%s",
              "essential": true,
              "portMappings": [
                {
                  "containerPort": 80,
                  "hostPort": 80
                }
              ]
            }
          ],
          "executionRoleArn": "arn:aws:iam::381492074600:role/ecsTaskExecutionRole",
          "networkMode": "awsvpc",
          "cpu": "256",
          "memory": "512",
          "requiresCompatibilities": [
            "FARGATE"
          ]
        }' ${{ steps.ecr-login.outputs.registry }} ${{ github.sha }})

        echo "$TASK_DEFINITION" > task-definition.json

        aws ecs register-task-definition --cli-input-json file://task-definition.json

    - name: Deploy ECS service
      run: |
        aws ecs update-service --service hello-world-service --cluster hello-world-cluster --force-new-deployment --region ap-south-1
